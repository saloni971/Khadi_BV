<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khadibv - Login</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/logo4.png" alt="Khadibv Logo">
            <h1>KhadiBV</h1>
            <p style="color: beige;">Sustainable Design Powered by Banasthali</p>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Login to Khadibv</h2>
            <form id="login-form">
                <label for="email">Email or Username</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>

                <p class="signup-text">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Khadibv | Made with Passion and Khadi</p>
    </footer>

    <script src="script1.js"></script>
</body>
</html>
